<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Out Love - Coming Soon</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: cursive;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
        }
        .coming-soon {
            margin-top: 100px;
            font-size: 24px;
        }
        .van-container {
            width: 100%;
            position: relative;
            margin-top: 20px;
            height: 80px;
        }
        .van {
            position: absolute;
            width: 120px;
            height: auto;
            right: -150px;
            top: 5px;
            animation: moveVan 8s linear infinite;
            cursor: pointer;
        }
        @keyframes moveVan {
            0% { right: -150px; }
            100% { right: 100%; }
        }
        .contact-title {
            margin-top: 50px;
            font-size: 22px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 15px;
            display: inline-block;
        }
        .social-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
        .countdown {
            font-size: 20px;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .progress-container {
            width: 80%;
            max-width: 400px;
            background-color: #444;
            border-radius: 20px;
            padding: 5px;
            margin: 20px auto;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }
        .progress-bar {
            width: 42%;
            height: 25px;
            background: linear-gradient(90deg, #00ff00, #008000);
            border-radius: 20px;
            text-align: center;
            line-height: 25px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
        }
        .thinking-cloud {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            top: -60px;
            left: 50px;
            width: 200px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }
        .thinking-cloud::after {
            content: "ðŸ’­";
            font-size: 24px;
            position: absolute;
            left: -20px;
            top: 30px;
        }
        .thinking-buttons {
            margin-top: 5px;
        }
        .thinking-buttons button {
            font-size: 10px;
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .go-btn {
            background-color: green;
            color: white;
        }
        .stay-btn {
            background-color: red;
            color: white;
        }
        /* Profile Section Styles */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('https://assets.onecompiler.app/42afw7ru2/4326995hy/photo_2024-12-05%2008.27.11.jpeg') no-repeat center/cover;
            margin-top: 20px;
        }
        .stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 16px;
        }
        .stats div {
            font-family: Arial, sans-serif;
        }
        .stats span {
            color: grey;
        }
        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .message-btn {
            border: 2px solid blue;
            background: transparent;
            color: white;
        }
        .follow-btn {
            background: blue;
            color: white;
            border: none;
        }
        .highlight {
            border: 2px solid yellow !important;
        }
        .popup {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-family: Arial, sans-serif; /* Regular font for popup */
            text-align: left;
        }
        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(40, end) forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .popup-btn {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        .popup-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <div class="title">Pour out love</div>

    <!-- Coming Soon Text -->
    <div class="coming-soon">Coming soon.....</div>

    <!-- Moving Truck Image -->
    <div class="van-container">
        <img src="https://assets.onecompiler.app/42afw7ru2/43adf9dmf/logo-removebg-preview.png" alt="Delivery Van" class="van" id="van">
        <div class="thinking-cloud" id="thinking-cloud">
            <span class="typing" id="thinking-text">Why did you stop us? ðŸ˜¡ We are late for delivery, let us go!</span>
            <div class="thinking-buttons">
                <button class="go-btn" onclick="resumeVan('Okay, thanks :D')">OK, go</button>
                <button class="stay-btn" onclick="resumeVan('Why? :/ Nope, I gotta go :)')">No, stay</button>
            </div>
        </div>
    </div>

    <!-- Contact Title -->
    <div class="contact-title">Contact</div>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://instagram.com/pour_out_love" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://wa.me/919412831486" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <a href="mailto:labibatahir22@gmail.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Mail">
        </a>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown-timer"></div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar">42%</div>
    </div>

    <!-- Profile Section -->
    <div class="profile-img"></div>
    <div class="stats">
        <div><span>479</span> Posts</div>
        <div><span>2,305</span> Followers</div>
        <div><span>3,174</span> Following</div>
    </div>
    <div class="btn-container">
        <button class="btn message-btn" onclick="showMessage()">Message</button>
        <button class="btn follow-btn" onclick="followUser()">Follow</button>
    </div>
    <div class="popup" id="popup">
        <span class="typing-text" id="popup-text">You need to open Instagram to write me something.</span>
        <button class="popup-btn" onclick="hidePopup()">OK</button>
    </div>

    <script>
        const van = document.getElementById("van");
        const cloud = document.getElementById("thinking-cloud");
        const text = document.getElementById("thinking-text");
        const buttons = document.querySelector(".thinking-buttons");
        const popup = document.getElementById("popup");
        const popupText = document.getElementById("popup-text");

        van.addEventListener("click", function() {
            van.style.animationPlayState = "paused";
            cloud.style.display = "block";
        });

        function resumeVan(newText) {
            text.innerHTML = newText;
            buttons.style.display = "none";
            setTimeout(() => {
                cloud.style.display = "none";
                buttons.style.display = "block";
                text.innerHTML = "Why did you stop us? ðŸ˜¡ We are late for delivery, let us go!";
                van.style.animationPlayState = "running";
            }, 2000);
        }

        function updateCountdown() {
            const targetDate = new Date("March 22, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown-timer").innerHTML = 
                `ðŸš€ Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        function showMessage() {
            popup.style.display = 'block';
            popupText.style.animation = 'none'; // Reset animation
            setTimeout(() => {
                popupText.style.animation = 'typing 2s steps(40, end) forwards'; // Start typing animation
            }, 10); // Small delay to ensure reset applies
            document.querySelector('.follow-btn').classList.add('highlight');
            // No auto-hide; wait for OK button
        }

        function hidePopup() {
            popup.style.display = 'none';
            document.querySelector('.follow-btn').classList.remove('highlight');
        }

        function followUser() {
            window.location.href = "https://instagram.com/pour_out_love";
        }
    </script>
</body>
</html>
