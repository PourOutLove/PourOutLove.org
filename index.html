<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: cursive;
            text-align: center;
            overflow: hidden;
        }
        .title {
            position: absolute;
            top: 20px;

        .coming-soon {

        .van-container {

            position: relative;
            margin-top: 20px;
            height: 50px;
        }
        .van {
            position: absolute;
            font-size: 40px; /* Emoji size */
            right: -100px;
            top: 5px;
            animation: moveVan 8s linear infinite; /* Slower speed */
        }
        @keyframes moveVan {
            0% { right: -100px; }
            100% { right: 100%; }
        }
        .contact-title {
            margin-top: 50px;
            font-size: 22px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 15px;
            display: inline-block;
        }
        .social-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
